<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="map-container">
            <canvas id="map-canvas" width="800" height="600"></canvas>
            <img id="map-image" src="Europe map.png" style="display: none;">
        </div>
        <div class="box" id="box1" contenteditable="true"></div>
        <div class="box" id="box2" contenteditable="true"></div>
        <div class="box" id="box3" contenteditable="true"></div>
        <div class="box" id="box4" contenteditable="true"></div>
        <div class="box" id="box5" contenteditable="true"></div>
        <div class="box" id="box6" contenteditable="true"></div>
        <div class="box" id="box7" contenteditable="true"></div>
        <div class="box" id="box8" contenteditable="true"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
